<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #222;
        color: white;
        margin-top: 60px;
    }
    #button {
        padding: 25px 50px;
        font-size: 24px;
        background: #4CAF50;
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: transform 0.1s;
    }
    #button:active {
        transform: scale(0.95);
    }
</style>
</head>
<body>

<h1>Clicker Game</h1>
<h2>Clicks: <span id="score">0</span></h2>

<button id="button">Click Me!</button>

<script>
    let score = 0;

    document.getElementById("button").addEventListener("click", () => {
        score++;
        document.getElementById("score").textContent = score;
    });
</script>

</body>
</html>
